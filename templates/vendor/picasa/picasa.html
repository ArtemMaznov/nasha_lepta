<div ng-show="ready" class="text-center">
  <ul  class="list-inline">
    <li ng-repeat="photo in photoObjects | orderBy:'thumbHeight'">
      <img class="img-thumbnail img-responsive" src="{{photo.thumb}}" height="{{photo.thumbHeight}}"
           width="{{photo.thumbWidth}}">
    </li>
  </ul>
</div>
