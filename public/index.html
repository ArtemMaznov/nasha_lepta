<head>

<body ng-app="nashaLeptaApp">
<div class="wrapper">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a
    href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="navbar navbar-default navbar-fixed-top nl_nav"  role="navigation">
    <div class="container">
      <ul class="nav navbar-nav">
        <li class="active" data-toggle="tab"><a href="#/news2015">Новости проекта</a></li>
        <!--TODO add dropdown for 2014, 2015, 2016-->
        <li data-toggle="tab"><a ng-href="#/about">О проекте</a></li>
        <li data-toggle="tab"><a ng-href="#/articles">Статьи</a></li>
        <li data-toggle="tab"><a ng-href="#/gratitude">Благодарности</a></li>
        <li data-toggle="tab"><a ng-href="#/photos">Фотогалерея</a></li>
        <li data-toggle="tab"><a ng-href="#/videos">Видеогалерея</a></li>
        <li data-toggle="tab"><a ng-href="#/contacts">Контакты</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="nl_carousel nl_grad_vertical">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <!--<li data-target="#carousel-example-generic" data-slide-to="1"></li>-->
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/slider.png" alt="...">

            <!--<div class="carousel-caption">-->
              <!--<h1>НАША ЛЕПТА - ДЕТЯМ!</h1>-->
            <!--</div>-->
          </div>
          <!--<div class="item">-->
            <!--<img src="images/slider.png" alt="...">-->

            <!--&lt;!&ndash;<div class="carousel-caption">&ndash;&gt;-->
              <!--&lt;!&ndash;<h1>НАША ЛЕПТА - ДЕТЯМ!</h1>&ndash;&gt;-->
            <!--&lt;!&ndash;</div>&ndash;&gt;-->
          <!--</div>-->
        </div>

        <!-- Controls -->
        <a class="left carousel-control nl_carousel" href="#carousel-example-generic" role="button"
           data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control nl_carousel" href="#carousel-example-generic" role="button"
           data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div ng-view="" class="col-md-8"></div>
      <!--<div class="col-md-1"></div>-->
      <div class="col-md-4">
        <div id="auth" ng-controller="AuthCtrl">
          <div class="form-group clearfix">
            <button class="btn btn-link pull-right " ng-click="showLogin()">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </button>
          </div>
          <form ng-show="isShowLogin">
            <fieldset ng-hide="auth.user">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="email" ng-model="email"/>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="password"
                       ng-model="password"/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="signIn()">
                  <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
              </div>
            </fieldset>
          <span ng-show="auth.user">
            {{auth.user.email}}
            <button type="submit" class="btn btn-default" ng-click="logOut()">
              <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
            </button>
          </span>
          </form>
        </div>
        <div class="nl_routes"   ng-controller="AdminRoutesCtrl" ng-show="auth.user">
          <h4>Список доступных страниц</h4>

          <div ng-repeat="route in routes " ng-show="$index % 2 === 0">
            <a  ng-href="#{{route.originalPath}}">{{route.originalPath}}</a>
          </div>

        </div>

        <div class="well well-sm nl_donate">
          <h3>Внести свою лепту</h3>
        </div>
        <div class="gallery">
          <!--Picasa Galerry start-->
          <embed wmode="transparent"
                 flashvars="host=picasaweb.google.com&amp;hl=uk&amp;feat=flashalbum&amp;feed=https%3A%2F%2Fpicasaweb.google.com%2Fdata%2Ffeed%2Fapi%2Fuser%2F111442129617636727768%2Falbumid%2F6100601476767132305%3Falt%3Drss%26kind%3Dphoto%26hl%3Duk"
                 pluginspage="http://www.macromedia.com/go/getflashplayer"
                 src="https://photos.gstatic.com/media/slideshow.swf"
                 type="application/x-shockwave-flash"></embed>
        </div>
      </div>
    </div>
  </div>
  <div class="push"></div>
</div>
<div class="footer">
  <p><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> Наша лепта 2015</p>
</div>
