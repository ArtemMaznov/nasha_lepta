<div class="header">
  <div class="container">
    <form id="auth" class="navbar-form navbar-right collapse navbar-collapse"
          ng-controller="AuthCtrl">
      <fieldset ng-hide="auth.user">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="email" ng-model="email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="password" ng-model="password"/>
        </div>
        <button type="submit" class="btn btn-default" ng-click="signIn()">Sign In</button>
      </fieldset>
          <span ng-show="auth.user">
            {{auth.user.email}}
            <button type="submit" class="btn btn-default" ng-click="logOut()">Sign Out</button>
          </span>
    </form>
  </div>
  <div class="navbar navbar-default" role="navigation">

          <li><a ng-href="#/videos">Видеогалерея</a></li>
          <li><a ng-href="#/contacts">Контакты</a></li>
        </ul>
      </div>

    </div>
  </div>
